<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css"

    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-default heading">INDENTIFICADOR DE IMAGENS</h3>
                <br><br>
                <p style="font-size: 22px;">O modelo foi treinado para indentificar esses objetos: </p>
                <b class="nameOfObjects">
                    Grampeador
                    <hr>
                    Homem Aranha
                    <hr>
                    Borracha
                    <hr>
                    Pendrive
                    <hr>
                </b>
                <label>Visualização da webcam - </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="takeSnapshot();" class="btn btn-info">Capturar Imgem</button>
                <br><br>
                <button onclick="check();" class="btn btn-success">Indentificar Imagem</button>
                <br><br>
                <p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span> </p>
                <p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span> </p>
            </center>
        </div>
    <script src="main.js"></script>
     </body>
</html>
